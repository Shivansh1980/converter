{% extends 'basic.html' %}
{%load static%}
{%block style%}
    <link rel="stylesheet" href="{%static 'css/pdfandword.css'%}">
{%endblock%}
{%block main%}
<div class="box">
    <h1>WORD TO PDF</h1>
    <div class="inputfields">
        <form method="POST" action="{%url 'doctopdf'%}" class="post-form" enctype="multipart/form-data">
            {% csrf_token %}
            <input name="word" type="file"/>
            <button id="upload" type="submit">Convert</button>
        </form>
    </div>
    <div class="downloadpdf">
        {%if url is not none%}
         <a href="{{url}}" download>Download</a>
        {%endif%}
    </div>
</div>
{%endblock%}
